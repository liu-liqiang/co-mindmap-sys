version: '3.8'

services:
  # PostgreSQL æ•°æ®åº“
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mindmap_db}
      POSTGRES_USER: ${POSTGRES_USER:-mindmap_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mindmap_network

  # Redis ç¼“å­˜
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - mindmap_network
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # Django åç«¯ - å¼€å‘æ¨¡å¼ï¼ˆä»£ç æŒ‚è½½ï¼‰
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      - DEBUG=True
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mindmap_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-mindmap_db}
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app  # ğŸ“ ä»£ç æŒ‚è½½ - å®æ—¶ä¿®æ”¹
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - mindmap_network
    command: python manage.py runserver 0.0.0.0:8000

  # Vue.js å‰ç«¯ - å¼€å‘æ¨¡å¼ï¼ˆä»£ç æŒ‚è½½ï¼‰
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:8000/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app  # ğŸ“ ä»£ç æŒ‚è½½ - å®æ—¶ä¿®æ”¹
      - /app/node_modules  # é˜²æ­¢æœ¬åœ°node_modulesè¦†ç›–å®¹å™¨å†…çš„
    networks:
      - mindmap_network
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  mindmap_network:
    driver: bridge
